<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title></title>
	<!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" media="all" href=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	Should be compiled from style.less

	-->

    <!-- Add Retina.js for retina support 
    <script src="js/retina.js" type="text/javascript" charset="utf-8"></script>
    -->
    
	<script src="js/ich.js" type="text/javascript" charset="utf-8"></script>	
		
	<!-- Tributary stuff -->
	
	
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="tributary/lib/CodeMirror2/lib/codemirror.css">
    <link rel="stylesheet" href="tributary/lib/CodeMirror2/theme/night.css">
    <link rel="stylesheet" href="tributary/lib/CodeMirror2/theme/lesser-dark.css">

    <link rel='stylesheet' type='text/css' href='tributary/lib/slider/css/humanity/jquery-ui-slider.css' />
    <link href="tributary/lib/colorpicker/Color.Picker.Classic.css" rel="stylesheet" type="text/css" />
	
	<!-- Essential 3rd party libraries -->

    <script src="tributary/lib/jquery-1.7.min.js"></script>
    <script src="tributary/lib/underscore-min.js"></script>
    <script src="tributary/lib/backbone-min.js"></script>
    
    <script src="tributary/lib/handlebars-1.0.rc.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="tributary/lib/jshint.js" type="text/javascript" charset="utf-8"></script>
 
    <!-- CodeMirror -->
    <script src="tributary/lib/CodeMirror2/lib/codemirror.js"></script>
    <script src="tributary/lib/CodeMirror2/lib/util/searchcursor.js"></script>
    <script src="tributary/lib/CodeMirror2/mode/javascript/javascript.js"></script>
    <script src="tributary/lib/CodeMirror2/mode/coffeescript/coffeescript.js"></script>
    <script src="tributary/lib/CodeMirror2/keymap/vim.js"></script>
    <script src="tributary/lib/CodeMirror2/keymap/emacs.js"></script>

    <!-- UI components TODO: replace with pure d3 -->

    <script src='tributary/lib/slider/js/jquery.ui.slider.js'></script>
    <!-- https://github.com/mudcube/Color-Picker -->
    <script src="tributary/lib/colorpicker/Color.Picker.Classic.js" type="text/javascript"></script> 
    <script src="tributary/lib/colorpicker/Color.Space.js" type="text/javascript"></script> 

    <!-- Tributary -->
    <script src="tributary/lib/inlet.js"></script>
    <script src="tributary/tributary.js?v=0.55"></script>
    
    
	<script src="github/lib/base64.js" type="text/javascript" charset="utf-8"></script>
    <script src="github/github.js" type="text/javascript" charset="utf-8"></script>
    
    
	
</head>
<body>
<div id="container">
	<div id="title">
		<h1>Snippet Library</h1>
	</div>
	
	<div id="content" class="section">
        <div id="snippets">
            
        </div>
    </div>
	
</div>


<!-- Snippet Template -->
<script id="snippet" type="text/html">
    <div class="snippet" id="snippet-{{i}}">
        <h4><a href="{{gist_url}}">{{name}}</a></h4>            
        
        <div class="example">
        </div>
        
        <div class="description">
            
            <pre class="code" id="code-{{id}}">
                {{code}}
            </pre>
            <div class="editor">
                
            </div>
            <p class="description-text">
                {{description}}
            </p>
        </div>
    </div>
</script>


<script src="snippets.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">	

$(document).ready(function(){    

    makeSnippets(['4136856', '4127736']);
    
});	

</script>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
